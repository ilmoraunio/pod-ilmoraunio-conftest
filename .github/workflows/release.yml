name: Release

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  windows-amd64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Read version to environment
        run: |
          $version = Get-Content -Path "resources/POD_ILMORAUNIO_CONFTEST"
          echo "VERSION=$version" >> $env:GITHUB_ENV
      - name: Download bb
        run: powershell -Command "if (Test-Path('bb.exe')) { return } else { (New-Object Net.WebClient).DownloadFile('https://github.com/borkdude/babashka/releases/download/v1.12.214/babashka-1.12.214-windows-amd64.zip', 'bb.zip') }"
      - name: Extract bb
        run: powershell -Command "if (Test-Path('bb.exe')) { return } else { Expand-Archive bb.zip . }"
      - name: Download go
        run: (New-Object Net.WebClient).DownloadFile('https://go.dev/dl/go1.25.6.windows-amd64.msi', 'go.windows-amd64.msi')
      - name: Install go
        run: Start-Process msiexec.exe -Wait -ArgumentList '/i go.windows-amd64.msi /qn /norestart'
      - name: Install deps
        run: go install
      - name: Build binary
        run: go build
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: go tool govulncheck ./...
      - name: Test build
        run: .\bb.exe --config test.bb.edn test:bb
      - name: Debug
        run: Get-ChildItem
      - name: Produce artifact
        run: Compress-Archive -Path "pod-ilmoraunio-conftest.exe" -DestinationPath pod-ilmoraunio-conftest-$env:VERSION-windows-amd64.zip
      - name: Release artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: .\bb.exe release-artifact --file pod-ilmoraunio-conftest-$env:VERSION-windows-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Read version to environment
        run: echo "VERSION=$(cat resources/POD_ILMORAUNIO_CONFTEST)" >> $GITHUB_ENV
      - name: Install babashka
        uses: DeLaGuardo/setup-clojure@13.5.2
        with:
          bb: 1.12.214
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.6'
      - name: Debug
        run: go version && uname -a
      - name: Install deps
        run: go install
      - name: Build binary
        run: go build
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: go tool govulncheck ./...
      - name: Test build
        run: ./scripts/test
      - name: Debug
        run: ls -lart
      - name: Produce artifact
        run: zip pod-ilmoraunio-conftest-$VERSION-macos-aarch64.zip pod-ilmoraunio-conftest
      - name: Release artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: bb release-artifact --file pod-ilmoraunio-conftest-$VERSION-macos-aarch64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
